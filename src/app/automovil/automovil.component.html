<link rel="stylesheet" href="automovil.component.css">
<h1 class="text-center">Automoviles</h1>
<div id="cartas" class="row">
    @for (a of automoviles; track a) {
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src={{a.img}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{a.nombre}}</h5>
                    <p class="card-text">{{a.descrip}}</p>
                    <p class="card-text"><small class="text-muted">{{a.marca}}</small></p>
                    <p class="card-text">{{a.costo|currency:'$'}}</p>
                    <a href="#" class="btn mb-3 btn-outline-primary btn-block">Reservar</a>
                </div>
            </div>
        </div>
    }
</div>
